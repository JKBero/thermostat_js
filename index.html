<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


    <h1> Hello! I am a thermostat! <h1>
    <button id="up">+</button>

    <button id="down">-</button>

    <h3> Current Temperature: </h3>

    <button id="reset">Reset</button>

    <button id="energy-usage">Energy Usage</button>

    Power Saving Mode:
    <svg width="40" height="40">
      <rect id="power-saving-status"  width="40" height="40" style="fill:rgb(152, 251, 152)"/>
    </svg>

    <button id="psm-on">Switch On</button>

    <button id="psm-off">Switch Off</button>

    <script language=“JavaScript” src=“http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js”></script>
    <script src="js/thermostat.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
