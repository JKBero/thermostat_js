<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Titillium+Web:200&display=swap">
  </head>

  <body>

    <div class="thermostat">
      <span class="glass">
          <strong class="total" style="bottom: 40%">$4,500</strong>
          <span class="amount" style="height: 90%"></span>
      </span>
      <div class="bulb">
          <span class="red-circle"></span>
          <span class="filler">
              <span></span>
          </span>
      </div>
    </div>

    <h1 id="temp"></h1>

    <button id="up">+</button>

    <button id="down">-</button>

    <button id="reset">Reset</button>

    <button id="energy-usage-button">Energy Usage</button>

    <section class="pop-up">
      <h3 class="energy-usage"></h3>
      <button class="close">Close</button>
    </section>

    Power Saving Mode:

    <button id="psm-on" class="green">Switch On</button>

    <button id="psm-off">Switch Off</button>

    <br>

    Select city:
    <select id="city">
      <option value="leeds">Leeds</option>
      <option value="london">London</option>
      <option value="manchester">Manchester</option>
      <option value="oxford">Oxford</option>
    </select>

    <p id="local-temp"> </p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/thermostat.js"></script>
  </body>
</html>
