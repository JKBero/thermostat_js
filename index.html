<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1> Hello! I am a thermostat! </h1>
    <button id="up">+</button>

    <button id="down">-</button>

    <h3 id="temp"></h3>

    <button id="reset">Reset</button>

    <button id="energy-usage-button">Energy Usage</button>

    <section class="pop-up">
      <h3 class="energy-usage"></h3>
      <button class="close">Close</button>
    </section>

    Power Saving Mode:

    <button id="psm-on" class="green">Switch On</button>

    <button id="psm-off">Switch Off</button>

    <br>

    Select city:
    <select id="city">
     <option value="london">London</option>
     <option value="manchester">Manchester</option>
     <option value="oxford">Oxford</option>
     <option value="leeds">Leeds</option>
    </select>

    <p id="local-temp"> </p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.js"></script>
    <script src="js/thermostat.js"></script>
  </body>
</html>
